<!doctype html>

<html class = 'no-js' lang = 'en' ng-app = 'fansasstic'>

    <head>

        <!-- Character Set -->
        <meta charset = "utf-8">

        <!--
         ______                                   _    _
        |  ____|                                 | |  (_)
        | |__  __ _  _ __   ___   __ _  ___  ___ | |_  _   ___
        |  __|/ _` || '_ \ / __| / _` |/ __|/ __|| __|| | / __|
        | |  | (_| || | | |\__ \| (_| |\__ \\__ \| |_ | || (__
        |_|   \__,_||_| |_||___/ \__,_||___/|___/ \__||_| \___|
        -->

        <!-- Site Title -->
        <title>Fansasstic</title>

        <!-- Force Edge Version of IE -->
        <meta http-equiv = 'x-ua-compatible' content = 'ie=edge'>

        <!-- Search Engine Optimization -->
        <meta name = "author"      content = "Mango Pixel">
        <meta name = "description" content = "">
        <meta name = "keywords"    content = "">

        <!-- Disable Zoom on Mobile -->
        <meta name = 'viewport' content = 'initial-scale = 1, maximum-scale = 1, user-scalable = 0'>

        <!-- Stylesheets -->
        <link rel = 'stylesheet' href = 'assets/css/main.css'>
        <link rel = 'stylesheet' href = '//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/github.min.css'>
        <link rel = 'stylesheet' href = 'http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500'>

    </head>

    <body ng-controller = 'MainController' class = 'Application'>

        <!-- Header -->
        <header class = 'Header'>
            <div class = 'Header-banner'>

                <!-- Logo -->
                <h1 class = 'Logo Logo--header'>
                    <a href = '' ng-click = 'goHome()'>
                        <img src = 'assets/images/fansasstic-logo.png' alt = 'Fansasstic Sass Framework' />
                    </a>
                </h1>
                <!-- /Logo -->

                <div class = 'Header-showcase'>

                    <!-- Window -->
                    <div class = 'Window Window--small'>
                        <header class = 'Window-bar'>
                            <div class = 'Window-button Window-button--close'></div>
                            <div class = 'Window-button Window-button--minimize'></div>
                            <div class = 'Window-button Window-button--maximize'></div>
                        </header>

                        <!-- Terminal -->
                        <div class = 'Terminal'>
                            <div class = 'Terminal-command'>npm install -g fansasstic-cli</div>
                            <div class = 'Terminal-command'>fansasstic new</div>
                        </div>
                        <!-- /Terminal -->

                    </div>
                    <!-- /Window -->

                </div>
            </div>

            <!-- Navigation -->
            <nav class = 'NavigationBar' sticky sticky-class = 'is-sticky' body-class = 'is-sticky'>
                <ul class = 'NavigationBar-list'>
                    <li class = 'NavigationBar-item'>
                        <a href = '#' class = 'NavigationBar-link' ng-click = 'goHome()' ng-class = "{ 'is-active': active == 'home' }">Home</a>
                    </li>
                    <li class = 'NavigationBar-item'>
                        <a href = '#' class = 'NavigationBar-link' ng-click = 'goToDocs()' ng-class = "{ 'is-active': active == 'documentation' }">Docs</a>
                    </li>
                    <li class = 'NavigationBar-item'>
                        <a href = '#' class = 'NavigationBar-link' ng-class = "{ 'is-active': active == 'api' }">API</a>
                    </li>
                    <li class = 'NavigationBar-item'>
                        <a href = 'http://github.com/flugger/fansasstic' class = 'NavigationBar-link'>Github</a>
                    </li>
                </ul>
            </nav>
            <!-- /NavigationBar -->

        </header>
        <!-- /Header -->

        <main class = 'Application-content'>

            <!-- TitleBar -->
            <div class = 'TitleBar'>

                <!-- Container -->
                <div class = 'Container' ng-class = "{ 'Container--big': hasSideBar }">
                    <h2 class = 'TitleBar-heading'>{{ title }}</h2>
                </div>
                <!-- /Container-->

            </div>
            <!-- /TitleBar -->

            <ng-include src = 'activePage'></ng-include>

        </main>

        <!-- Footer -->
        <footer class = 'Footer'>

            <!-- Container -->
            <div class = 'Container' ng-class = "{ 'Container--big': hasSideBar }">

                <div class = 'Footer-section'>
                    <ul class = 'Footer-list'>
                        <li>
                            <strong>Community</strong>
                        </li>
                        <li>
                            <a href = "" class = 'Footer-link'>Github</a>
                        </li>
                        <li>
                            <a href = "" class = 'Footer-link'>Twitter</a>
                        </li>
                    </ul>
                </div>

                <div class = 'Footer-section'>

                    <!-- Logo -->
                    <div class = "Logo Logo--footer">
                        <a href = '' ng-click = 'goHome()' class = 'Footer-link'>
                            <img src = 'assets/images/fansasstic-icon.png' alt = 'Go home' />
                        </a>
                    </div>
                    <!-- /Logo -->

                </div>

                <div class = 'Footer-section Footer-section--inverted'>
                    <ul class = 'Footer-list'>
                        <li>
                            <strong>Created by</strong>
                        </li>
                        <li>
                            <a href = 'https://twitter.com/alextommeras' class = 'Footer-link'>Alexander Tømmerås</a>
                        </li>
                        <li>
                            <strong>© Fansasstic 2015</strong>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- /Container -->

        </footer>
        <!-- /Footer -->

        <!-- JavaScript -->
        <script src = 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
        <script src = 'http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js'></script>
        <script>window.jQuery || document.write( "<script src='js/vendor/jquery-1.11.2.min.js'><\/script>" )</script>
        <script src = 'http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js'></script>
        <script src = 'http://pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js'></script>
        <script src = 'bower_components/ngSticky/lib/sticky.js'></script>
        <script src = 'bower_components/ng-slide-down/dist/ng-slide-down.min.js'></script>
        <script src = 'app/app.js'></script>
    </body>
</html>
